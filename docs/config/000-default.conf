<VirtualHost *:80>
	LogLevel info

	WSGIScriptAlias / /var/www/project/public/index.wsgi
	WSGIDaemonProcess project.com python-path=/var/www/project processes=2 threads=15
	WSGIProcessGroup project.com
	WSGIScriptReloading On

	DocumentRoot "/var/www/project/public"
	<Directory /var/www/project>
		Options Indexes FollowSymLinks
		AllowOverride All
		Require all granted

		RewriteEngine On
		RewriteCond %{REQUEST_FILENAME} !-f
		RewriteRule ^(.*)$ /index.wsgi/$1 [QSA,PT,L]
	</Directory>	
	Alias "/public" "/var/www/project/public"

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

